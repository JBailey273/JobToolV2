services:
  - type: web
    name: jobtracker
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt && python jobtracker/manage.py collectstatic --no-input"
    preDeployCommand: "python jobtracker/manage.py migrate --no-input"
    # The Django project lives inside the `jobtracker/` package, so the
    # correct WSGI module path is `jobtracker.jobtracker.wsgi`.
    startCommand: "gunicorn jobtracker.jobtracker.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobtracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
databases:
  - name: jobtracker-db
    plan: free
