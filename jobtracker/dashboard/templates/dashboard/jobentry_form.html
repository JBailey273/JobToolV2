{% extends 'dashboard/base.html' %}
{% block title %}Add Job Entry{% endblock %}
{% block content %}
<h1>Add Job Entries for {{ project.name }}</h1>
<form method="post" id="entry-form">
    {% csrf_token %}
    <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" id="entries-table">
            <thead class="table-light">
                <tr>
                    <th>Hours / Qty</th>
                    <th>Asset</th>
                    <th>Employee</th>
                    <th>Material Description</th>
                    <th>Material Cost</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="entries-body">
                <tr>
                    <td><input type="number" step="0.01" class="form-control" name="hours[]"></td>
                    <td>
                        <select class="form-select" name="asset[]">
                            <option value="">---------</option>
                            {% for asset in assets %}
                            <option value="{{ asset.id }}">{{ asset.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select class="form-select" name="employee[]">
                            <option value="">---------</option>
                            {% for emp in employees %}
                            <option value="{{ emp.id }}">{{ emp.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="text" class="form-control" name="material_description[]"></td>
                    <td><input type="number" step="0.01" class="form-control" name="material_cost[]"></td>
                    <td><input type="text" class="form-control" name="description[]"></td>
                    <td><button type="button" class="btn btn-danger btn-sm remove-row">&times;</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" id="add-row" class="btn btn-secondary mb-3">Add Row</button>
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'dashboard:project_detail' project.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<script>
(function() {
    const tbody = document.getElementById('entries-body');
    document.getElementById('add-row').addEventListener('click', function() {
        const clone = tbody.rows[0].cloneNode(true);
        Array.from(clone.querySelectorAll('input')).forEach(input => input.value = '');
        Array.from(clone.querySelectorAll('select')).forEach(sel => sel.selectedIndex = 0);
        tbody.appendChild(clone);
    });
    tbody.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-row') && tbody.rows.length > 1) {
            e.target.closest('tr').remove();
        }
    });
})();
</script>
{% endblock %}
