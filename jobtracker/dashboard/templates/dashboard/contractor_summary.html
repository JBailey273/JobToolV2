{% extends 'dashboard/base.html' %}
{% block title %}Contractor Summary{% endblock %}
{% block content %}
<h1>Contractor Summary</h1>
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Billable</h5>
                <p class="card-text">${{ overall_billable }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Payments</h5>
                <p class="card-text">${{ overall_payments }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Outstanding</h5>
                <p class="card-text">${{ outstanding }}</p>
            </div>
        </div>
    </div>
</div>
<a href="{% url 'dashboard:project_list' %}" class="btn btn-primary">View Projects</a>
{% endblock %}
